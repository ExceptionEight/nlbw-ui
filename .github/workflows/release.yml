name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build-and-release:
    name: Build and Release
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Get version from tag
        id: get_version
        run: echo "VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT

      - name: Install frontend dependencies
        run: cd frontend && npm install

      - name: Build frontend
        run: cd frontend && npm run build

      - name: Build for all platforms
        run: |
          # Windows AMD64
          GOOS=windows GOARCH=amd64 go build -ldflags="-s -w" -o nlbw-ui-windows-amd64.exe .

          # Windows ARM64
          GOOS=windows GOARCH=arm64 go build -ldflags="-s -w" -o nlbw-ui-windows-arm64.exe .

          # Linux AMD64
          GOOS=linux GOARCH=amd64 go build -ldflags="-s -w" -o nlbw-ui-linux-amd64 .

          # Linux ARM64
          GOOS=linux GOARCH=arm64 go build -ldflags="-s -w" -o nlbw-ui-linux-arm64 .

          # macOS AMD64 (Intel)
          GOOS=darwin GOARCH=amd64 go build -ldflags="-s -w" -o nlbw-ui-darwin-amd64 .

          # macOS ARM64 (Apple Silicon)
          GOOS=darwin GOARCH=arm64 go build -ldflags="-s -w" -o nlbw-ui-darwin-arm64 .

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            nlbw-ui-windows-amd64.exe
            nlbw-ui-windows-arm64.exe
            nlbw-ui-linux-amd64
            nlbw-ui-linux-arm64
            nlbw-ui-darwin-amd64
            nlbw-ui-darwin-arm64
          draft: false
          prerelease: false
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
